<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="rojo"
        style="border: 2px solid black; width: 500px;height: 500px;display: flex; justify-content: center; align-items: center;  ">
        CUADRO 1</h1>
    <button onclick="cambiodecolor();"
        style="width:200px; height:100px;border-radius: 15%;position: relative;left: 600px;bottom: 300px;">Cambiar a
        rojo</button>
    <h1 id="azul"
        style="border: 2px solid black; width: 500px;height: 500px;display: flex; justify-content: center; align-items: center;  ">
        CUADRO 2</h1>
        <button onclick="cambiodecolor2();"
        style="width:200px; height:100px;border-radius: 15%;position: relative;left: 600px;bottom: 300px;">Cambiar a
        rojo</button>
    <h1 id="verde"
        style="border: 2px solid black; width: 500px;height: 500px;display: flex; justify-content: center; align-items: center;  ">
        CUADRO 3 </h1>
        <button onclick="cambiodecolor3();"
        style="width:200px; height:100px;border-radius: 15%;position: relative;left: 600px;bottom: 300px;">Cambiar a
        rojo</button>
    <script>
        function cambiodecolor() {
            var cuadros = document.getElementById("rojo");
            cuadros.style = "background: red; color: white;border: 2px solid black; width: 500px;height: 500px;display: flex; justify-content: center; align-items: center;"
            
        }
        function cambiodecolor2() {
            var cuadros = document.getElementById("azul");
            cuadros.style = "background: blue; color: white;border: 2px solid black; width: 500px;height: 500px;display: flex; justify-content: center; align-items: center;"
        }
        function cambiodecolor3() {
            var cuadros = document.getElementById("verde");
            cuadros.style = "background: green; color: white;border: 2px solid black; width: 500px;height: 500px;display: flex; justify-content: center; align-items: center;"
        }
    </script>
</body>

</html>
