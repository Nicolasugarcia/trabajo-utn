<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ejercicio.css">
</head>

<body>
    <div>
    <button onclick="cambiodecolor" class="rojo"> rojo </button>
    <button onclick="cambiodecolor" class="verde"> verde </button>
    <button onclick="cambiodecolor" class="azul"> azul </button>
    </div>
    
    <script>
        function cambiodecolor(cambio){
            document.querySelector("body").style.backgroundColor = cambio;
        }
    </script>
</body>

</html>
